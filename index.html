      <h1>Samar Weather App</h1>
      <form class="search" id="search-city">

        <input class="search-button" type="submit" value="Search" />
      </form>
      <hr class="line" />

            <li class="weather-Condition"> </li>

            <li class="wind">Wind: <strong id="wind"> </strong> km/h</li>
          </ul>
        </div>
        <div class="col-6 weather-part">

        </div>
